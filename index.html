<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF Flipbook</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Flipbook StyleSheet -->
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  
  <!-- Tailwind CSS -->
  <link href="dist/tailwind.css" rel="stylesheet">
  
  <style>
    #flipbookContainer {
      display: none;
    }
    #loginForm {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #loginForm input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #loginForm button {
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #loginForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red; display: none;">Invalid username or password</p>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbookContainer">
    <!-- The flipbook will be rendered here -->
  </div>

  <!-- jQuery -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Three.js -->
  <script src="lib/js/libs/three.min.js" type="text/javascript"></script>
  <!-- Flipbook main JS file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>
  
  <!-- Login Script -->
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      if (username === 'nhatnhi' && password === '05041809') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('flipbookContainer').style.display = 'block';
        
        // Initialize the flipbook
        jQuery(document).ready(function () {
          var pdf = 'output.pdf'; // Path to your local PDF
          var options = {
            height: 2000,
            duration: 700,
            backgroundColor: "#2F2D2F"
          };
          $("#flipbookContainer").flipBook(pdf, options);
        });
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }
  </script>

</body>
</html>
